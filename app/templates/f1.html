{% extends 'components/layout.html' %}

{% block content %}
<table>
    <h1>F1 {{ season }} Driver Standings:</h1>
    <tr>
        <th>Driver</th>
        <th>Points</th>
    </tr>
    {% for drivertuple in drivers %}
    <tr>
        <td>{{ drivertuple[0] }}</td>
        <td>{{ drivertuple[1] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
